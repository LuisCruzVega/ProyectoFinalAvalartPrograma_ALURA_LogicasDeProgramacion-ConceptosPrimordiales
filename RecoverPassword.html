<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/Icono.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/styleRecoverySussefull.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Evalart</title>
</head>
<body>
    <section id="Contenido" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-xp-12">
        <div class="container-all row d-flex justify-content-center col-lg-12 col-md-12 col-sm-12 col-xs-12 col-xp-12">
            <div class="NavegacionAll  col-lg-12 col-md-12 col-sm-12 col-xs-12 col-xp-12">
               <img src="./img/Logo.png" id="Logo" width="80" height="60">
            </div>
            <div class="row justify-content-start ContainerFormularioAll col-lg-4 col-md-4 col-sm-6 col-xs-12 col-xp-12">
                <div id="ContainerIngresaCandidato" class="Separacion container col-lg-12 col-md-12 col-xs-12 col-xp-12">
                    <div class="container IngresoCandidato col-lg-10 col-md-10 col-xs-10">Recuperar⠀Contraseña</div>
                    <div class="container Image-Candidato col-lg-2 col-xs-10 ">
                        <img src="./img/Perfil.png" width="15">
                    </div>
                </div>
                <div class="container Separacion col-lg-12 col-md-12">
                    <h6 class="LabelInput">Email</h6>
                    <input type="email" placeholder="  @hotmail.com" id="email">
                </div>
                <div id="Buttons" class="container Separacion col-lg-12 col-md-12 col-xp-12">
                    <div class="container col-lg-4 col-md-4 InteraccionesCliente">
                        <button id="Ingresar" class="Botones">Submit</button>
                        <script src="./js/scriptRecoveryPassword.js"></script>
                    </div>
                    <div class="container col-lg-4 col-md-4 InteraccionesCliente">
                        <button id="Registrarse" class="Botones" onclick="window.history.back();">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="Contenido" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-xp-12">
        <div class="Contenido_All row d-flex justify-content-center container-fluid" id="PieDePagina">
            Copyright 2019 Evalart. Todos los derechos reservados.
        </div>
    </section>
</body>
</html>
