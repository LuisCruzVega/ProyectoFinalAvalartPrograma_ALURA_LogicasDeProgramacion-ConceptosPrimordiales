<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/Icono.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/styleRegistration.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Evalart</title>
</head>
<body>
    <section id="Contenido" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-xp-12">
        <div class="container-all row d-flex justify-content-center col-lg-12 col-md-12 col-sm-12 col-xs-12 col-xp-12">
            <div class="NavegacionAll  col-lg-12 col-md-12 col-sm-12 col-xs-12 col-xp-12">
               <img src="./img/Logo.png" id="Logo" width="80" height="60">
            </div>
            <div class="row justify-content-start ContainerFormularioAll col-lg-4 col-md-4 col-sm-6 col-xs-12 col-xp-12">
                <div id="ContainerIngresaCandidato" class="Separacion container col-lg-12 col-md-12 col-sm-12 col-xs-12 col-xp-12">
                    <div class="container IngresoCandidato col-lg-10 col-md-10 col-xs-10 col-sm-10">Registro</div>
                    <div class="container Image-Candidato col-lg-2 col-xs-10">
                        <a href="./index.html"><img src="./img/Perfil.png" width="15"></a>
                    </div>
                </div>
                <div class="container Separacion col-lg-12 col-md-12 col-sm-12 col-xp-12">
                    <h6 class="LabelInput">Nombre</h6>
                    <input type="text" placeholder=" Nombre" id="Nombre" required>
                    <h6 class="LabelInput">Apellido</h6>
                    <input type="text" placeholder="  Apellido" id="Apellido" required>
                    <h6 class="LabelInput">Email</h6>
                    <input type="email" placeholder="  @hotmail.com" id="email" required>
                    <h6 class="LabelInput">Contraseña</h6>
                    <input type="password" placeholder="  ******" required>
                    <h6 class="LabelInput">Idioma</h6>
                    <select name="select">
                        <option value="value1">English</option>
                        <option value="value2" selected>Español</option>
                        <option value="value3">Portugues</option>
                    </select>
                </div>
                <div id="Buttons" class="container Separacion col-lg-12 col-md-12 col-sm-12 col-xp-12">
                    <div class="container col-lg-4 col-md-4 InteraccionesCliente">
                        <button id="Ingresar" class="Botones" onclick="location.href='./CorrectRecord.html'">Registrar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="Contenido" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-xp-12">
        <div class="Contenido_All row d-flex justify-content-center container-fluid" id="PieDePagina">
            Copyright 2019 Evalart. Todos los derechos reservados.
        </div>
    </section>
</body>
</html>
